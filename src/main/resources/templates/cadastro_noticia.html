<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar notícia</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <div th:insert="navbar.html"></div>
        </header>
        <main>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="m-3">Cadastrar notícia</h1>
                    </div>
                    <form th:action="@{/cadastro_noticia}" method="post">
                        <div>
                            <p>Categoria:
                                <select th:field="${noticia.categoria.id}">
                                    <option th:each="categoria : ${categorias}" 
                                            th:value="${categoria.id}" 
                                            th:text="${categoria.categoria}">
                                    </option>
                                </select><br/>
                                <span class="text-danger" th:if="${#fields.hasErrors('noticia.categoria')}" th:errors="${noticia.categoria}"></span>
                            </p>
                            <p>
                                Título: <input type="text" th:field="${noticia.titulo}" placeholder="Digite o título" class="mt-4"/><br/>
                                <span class="text-danger" th:if="${#fields.hasErrors('noticia.titulo')}" th:errors="${noticia.titulo}"></span>
                            </p>
                            <p>
                                Parágrafo <textarea rows="10" cols="50" th:field="${noticia.noticia}" placeholder="Digite a notícia" class="mt-4"></textarea><br/>
                                <span class="text-danger" th:if="${#fields.hasErrors('noticia.noticia')}" th:errors="${noticia.noticia}"></span>
                            </p>
                        </div>
                        <button type="submit"class="mb-3">Cadastrar</button>
                    </form>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
